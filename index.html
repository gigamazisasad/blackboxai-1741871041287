<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBuddy AI - Your Personal AI Fitness Trainer</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        .slide-out {
            animation: slideOut 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        .option-card {
            transition: transform 0.2s;
        }
        .option-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Onboarding Container -->
    <div id="onboarding-container" class="min-h-screen">
        <!-- Content will be dynamically inserted by onboarding.js -->
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="text-gray-600">Loading your experience...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/ai-trainer.js"></script>
    <script src="js/onboarding.js"></script>
    <script>
        // Hide loading screen when everything is loaded
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }

            // Check if onboarding is already completed
            const onboardingComplete = localStorage.getItem('onboardingComplete');
            if (onboardingComplete === 'true') {
                window.location.href = '/app.html';
            }
        });
    </script>
</body>
</html>
